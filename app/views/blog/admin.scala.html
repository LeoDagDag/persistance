@(posts: List[Post])

@import utils.ModulesType

@main("Blog admin", ModulesType.BLOG_ADMIN) {
 
	<div class="row">
		<div class="span12">
			<table>
  				<thead>
  					<tr>
  						<th>@Messages("blog.admin.list.post.titre")</th>
  					</tr>
  				</thead>
				<tbody>
				@for(post <- posts) {
					<tr>
						<td>@post.title</td>
					</tr>
				}
	  			</tbody>
	  		</table>
		</div>
	</div>
	
}
