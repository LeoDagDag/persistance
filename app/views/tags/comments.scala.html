@(comments: List[Comment])(implicit flash: Flash, lang: play.api.i18n.Lang, user: Option[User])

@import plugin.Template._

@for(comment <- comments) {
    <div class="row">
        <div class="span12">
            <blockquote>
                <p>@comment.content</p>
                <small>@Messages("comment.by") @comment.user.fullname, @Messages("comment.since") @since(comment.created)</small>
            </blockquote>
        </div>
    </div>
}
