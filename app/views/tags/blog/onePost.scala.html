@(post: Post)(implicit flash: Flash, lang: play.api.i18n.Lang, user: Option[User])

@import models.Post
@import tags._

@******************
* Generate a post *
*******************@
<div class="row">
	<div class="span12">
		<h2>@post.title</h2>
		<p>@post.content.getOrElse("")</p>
	</div>
</div>
@comments(post.comments)
